<!DOCTYPE html>
<html>

<body>
	<script>
		function printTable(n) {

			let text = '';

			for (let i = 1; i <= 10; i++) {
				text += n + " x " + (i) + " = " + " " + (n * i) + "<br>";
			}

			return text;
		}

		number = prompt("Please enter number to find table ::");

		document.write(printTable(number));
	</script>

</body>

</html>
